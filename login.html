<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login – EduChain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global site styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Page-specific styles (kept minimal) -->
  <style>
    .login-wrapper {
      min-height: calc(100vh - 120px);          /* header + footer space */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-card {
      background: #ffffff;
      width: min(100%, 460px);
      padding: 2.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    .login-card h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #1e3a8a;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: #1f2937;
    }

    .form-control {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-control:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }

    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      color: #3b82f6;
    }

    .login-btn {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      background: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.25s;
    }
    .login-btn:hover {
      background: #3b82f6;
    }

    .auth-links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }
    .auth-links a {
      color: #3b82f6;
      text-decoration: none;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- ===== Header & Navigation ===== -->
  <header class="site-header">
    <div class="container nav-wrapper">
      <h1 class="logo"><a href="index.html">EduChain</a></h1>
      <nav class="site-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html" aria-current="page">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== Login Form ===== -->
  <main class="login-wrapper">
    <form class="login-card" id="loginForm" action="#" method="POST" autocomplete="off">
      <h2>Welcome Back</h2>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <!-- Password with visibility toggle -->
      <div class="form-group password-wrapper">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="••••••••" required>
        <button type="button" class="toggle-password" id="togglePassword">Show</button>
      </div>

      <!-- Submit -->
      <button class="login-btn" type="submit">Log in</button>

      <!-- Extra links -->
      <div class="auth-links">
        <p><a href="#">Forgot password?</a></p>
        <p>Don’t have an account? <a href="register.html">Create one</a></p>
      </div>
    </form>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <p>&copy; 2025 EduChain. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="https://github.com/your-org/educhain">GitHub</a></li>
        <li><a href="mailto:support@educhain.org">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- ===== Tiny helper script for password toggle ===== -->
  <script>
    const toggleBtn = document.getElementById('togglePassword');
    const pwdInput = document.getElementById('password');

    toggleBtn.addEventListener('click', () => {
      const type = pwdInput.getAttribute('type') === 'password' ? 'text' : 'password';
      pwdInput.setAttribute('type', type);
      toggleBtn.textContent = type === 'password' ? 'Show' : 'Hide';
    });
  </script>
</body>
</html>
